<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 1000px;
        }

        h3 {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Botón principal */
        #addBtn {
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            background-color: #0d6efd;
        }

        /* Tarjetas */
        .note-card {
            background: #fff;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
            height: 100%;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        .note-card h5 {
            font-weight: 600;
            color: #333;
        }

        .note-card p {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        /* Botones de iconos */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .icon-btn:hover {
            color: #000;
            transform: scale(1.1);
        }

        /* Modal */
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        #saveNote, #cancelForm {
            border-radius: 8px;
            padding: 8px 16px;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-journal-text me-2"></i>App de Notas</h3>
        <!-- Abre el modal -->
        <button class="btn btn-primary" id="addBtn" data-bs-toggle="modal" data-bs-target="#noteModal">
            <i class="bi bi-plus-lg me-1"></i> Nueva Nota
        </button>
    </div>

    <!-- Modal del formulario -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel"><i class="bi bi-pencil-square me-2"></i>Nueva Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="noteId">

                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                        <div class="invalid-feedback">El título es obligatorio.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" rows="4" id="noteDescription"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input type="text" class="form-control" id="noteAutor" placeholder="Autor">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="noteState">
                            <option value="CREADA" selected>Creada</option>
                            <option value="EN_PROCESO">En Proceso</option>
                            <option value="HECHA">Hecha</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="color" id="noteColor" value="#ffffff" class="form-control form-control-color">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="saveNote"><i class="bi bi-check2-circle me-1"></i>Guardar
                    </button>
                    <button class="btn btn-secondary" id="cancelForm" data-bs-dismiss="modal"><i
                            class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de notas -->
    <div id="notesContainer" class="row g-4">
        <div class="col-md-4" th:each="note : ${notes}" th:id="'note-' + ${note.id}">
            <div class="note-card" th:style="'background-color:' + ${note.color}">
                <h5 th:text="${note.title}">Título</h5>
                <p th:text="${note.description}">Descripción</p>
                <div class="d-flex justify-content-end">
                    <a class="icon-btn text-primary" th:href="@{/notes/view/{id}(id=${note.id})}" title="Ver"><i
                            class="bi bi-eye"></i></a>
                    <button class="icon-btn text-secondary"
                            th:data-id="${note.id}"
                            th:data-title="${note.title}"
                            th:data-description="${note.description}"
                            th:data-autor="${note.autor}"
                            th:data-state="${note.state}"
                            th:data-color="${note.color}"
                            onclick="openEditModal(this)"
                            data-bs-toggle="modal" data-bs-target="#noteModal">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button class="icon-btn text-danger" th:attr="onclick=|deleteNote(${note.id})|">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('noteForm');
    const addBtn = document.getElementById('addBtn');
    const cancelBtn = document.getElementById('cancelForm');
    const saveBtn = document.getElementById('saveNote');

    addBtn.onclick = () => {
        document.getElementById('noteModalLabel').innerText = 'Nueva Nota';
        document.getElementById('noteId').value = '';
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteDescription').value = '';
        document.getElementById('noteAutor').value = '';
        document.getElementById('noteState').value = 'CREADA';
        document.getElementById('noteColor').value = '#ffffff';

    };

    cancelBtn.onclick = () => form.style.display = 'none';

    saveBtn.onclick = async () => {
        const id = document.getElementById('noteId').value;
        const title = document.getElementById('noteTitle').value.trim();

        if (!title) {
            alert('El campo "Título" es obligatorio.');
            document.getElementById('noteTitle').focus();
            return;
        }

        const note = {
            title: title,
            description: document.getElementById('noteDescription').value,
            autor: document.getElementById('noteAutor').value,
            state: document.getElementById('noteState').value,
            color: document.getElementById('noteColor').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/notes/api/${id}` : `/notes/api`;

        const res = await fetch(url, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(note)
        });

        if (res.ok) location.reload();
    };

    // Editar Nota
    function openEditModal(button) {
        document.getElementById('noteModalLabel').innerText = 'Editar Nota';

        document.getElementById('noteId').value = button.dataset.id;
        document.getElementById('noteTitle').value = button.dataset.title;
        document.getElementById('noteDescription').value = button.dataset.description;
        document.getElementById('noteAutor').value = button.dataset.autor;
        document.getElementById('noteState').value = button.dataset.state;
        document.getElementById('noteColor').value = button.dataset.color;
    }


    // Eliminar Nota
    async function deleteNote(id) {
        if (!confirm('¿Eliminar esta nota?')) return;
        const res = await fetch(`/notes/api/${id}`, {method: 'DELETE'});
        if (res.ok) location.reload();
    }
</script>

</body>
</html>
