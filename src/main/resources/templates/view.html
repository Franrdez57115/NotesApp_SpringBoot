<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f9fafb; color: #333; font-family: system-ui, sans-serif; }
        .note-container { max-width: 800px; margin: 40px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .note-title { font-size: 1.8rem; font-weight: 600; margin-bottom: 1rem; }
        .note-content { font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; color: #444; }
        .note-meta { border-top: 1px solid #e5e7eb; padding-top: 1rem; font-size: 0.9rem; color: #666; display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .note-meta span { display: block; }
        .btn-back { background-color: #e6f1ff; color: #007bff; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 500; }
        .btn-back:hover { background-color: #d0e4ff; }
    </style>
</head>
<body>

<div class="note-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="text-secondary"><i class="bi bi-journal-text"></i>Nota</h5>
        <a th:href="@{/notes}" class="btn-back">‚Üê Back</a>
    </div>

    <h2 class="note-title" th:text="${note.title}"></h2>

    <p class="note-content" th:text="${note.description}">

    </p>

    <div class="note-meta">
        <div><strong>Author</strong><br><span th:text="${note.autor}"></span></div>
        <div><strong>Creation Date</strong><br><span th:text="${#dates.format(note.date, 'yyyy-MM-dd')}">2024-05-21</span></div>
        <div><strong>Status</strong><br><span th:text="${note.state}"></span></div>
    </div>
</div>

</body>
</html>
